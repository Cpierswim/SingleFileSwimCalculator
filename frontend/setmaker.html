<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Maker</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-size: 2vh;
      }
      #full_screen {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
      }
      #tabs {
        display: flex;
        flex-wrap: nowrap;
        justify-content: start;
        align-items: flex-end;
        flex-grow: 0;
        padding-left: max(1vw, 20px);
        padding-right: max(1vw, 20px);
        margin-top: 0.5vh;
      }
      .tab {
        background-color: darkgray;
        border-style: solid;
        border-width: 1px;
        border-color: black;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        min-width: 3vw;
        padding: 4px;
        padding-left: 12px;
        padding-right: 12px;
        cursor: default;
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        align-self: stretch;
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
      }
      .tab:hover {
        background-color: white;
      }
      .tab:active:hover {
        background-color: gray;
      }
      .display {
        border-width: 3px;
        background-color: rgb(232, 232, 232);
        flex: 1 1 auto;
        border-top-style: solid;
        border-top-width: 2px;
        border-top-color: black;
        border-left-style: solid;
        border-left-width: 2px;
        border-left-color: black;
        border-right-style: solid;
        border-right-width: 2px;
        border-right-color: black;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
      .active_tab {
        background-color: rgb(232, 232, 232) !important;
      }
      .hide {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="full_screen">
      <div id="tabs">
        <div class="tab active_tab">Set Maker</div>
        <div class="tab">Practice Set Up</div>
        <div class="tab">Video Set Up</div>
      </div>
      <div id="set_display" class="display"></div>
      <div id="practice_display" class="display hide"></div>
      <div id="video_display" class="display hide"></div>
    </div>
  </body>
</html>
